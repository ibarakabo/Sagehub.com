
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg-style.css">
</head>
<body>
    <header>
       <nav>
            <ul>
                <li><a href="http://127.0.0.1:5501/index.html">Back to Homepage</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h1>Fill The form below</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full name"><br><br>
                <label for="skill">Prefered tech skill</label>
                <input type="text" id="skill" skill="Preferred tech skill" placeholder="Preferred skill"><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email address" placeholder="Email address"><br><br>
                <label for="number">Phone number</label>
                <input type="text" id="number" name="Phone number" placeholder="Phone number"><br><br>
                <label for="State of origin">State</label>
                <input type="text" id="State" name="State of origin" placeholder="State of origin"><br><br>
                <label for="LGA">LGA</label>
                <input type="text" id="LGA" name="LOCAL GOVERNMENT AREA" placeholder="LOCAL GOVERNMENT AREA"><br><br>
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
</body>
</html>
